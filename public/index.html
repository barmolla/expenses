<!DOCTYPE html>
<html ng-app="Test">
<head>
	<title>Test App</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>
</head>
<body>
	<section ng-controller="TestController1">
		{{"Nombre " + name}}
		<ul ng-repeat="obj in objects">
			<li>
				<p> User ID: {{obj.userId}}</p>
				<p> ID: {{obj.id}}</p>
				<p> Title: {{obj.title}}</p>
				<p> Body: {{obj.body}}</p>
			</li>
		</ul>
	</section>
	<section ng-controller="TestController2">
		{{"Apellido " + surname}}
	</section>	
</body>

</html>
